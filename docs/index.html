<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDI Certificate Verifier</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              

            
              <div id="status-text" class="alert alert-secondary small" role="status">Waiting for URL parameter…</div>

              <div id="record-card" class="card mt-4 d-none">
                <div class="card-body">
                  <h2 id="record-title" class="h5">&nbsp;</h2>
                  <dl class="row small mb-3">                    
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Full Name</dt>
                      <dd id="field-name" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Course</dt>
                      <dd id="field-course" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Completion Date</dt>
                      <dd id="field-date" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-12 mb-2">
                      <dt class="text-muted">Issuer</dt>
                      <dd id="field-issuer" class="mb-0 fw-semibold"></dd>
                    </div>
                  </dl>                  
                </div>
              </div>

              <div id="error-card" class="alert alert-danger mt-4 d-none" role="alert">
                <span id="error-text"></span>
              </div>
            </div>
            <div class="card-footer text-center text-muted small">
              Centre for Digital Initiatives
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusText = document.getElementById('status-text');
      const recordCard = document.getElementById('record-card');
      const errorCard = document.getElementById('error-card');
      const errorText = document.getElementById('error-text');
      const copyLinkBtn = document.getElementById('copy-link');
      const printBtn = document.getElementById('print-btn');

      const titleEl = document.getElementById('record-title');
      const certIdEl = document.getElementById('field-cert-id');
      const nameEl = document.getElementById('field-name');
      const courseEl = document.getElementById('field-course');
      const dateEl = document.getElementById('field-date');
      const issuerEl = document.getElementById('field-issuer');

      const params = new URLSearchParams(window.location.search);
      const certificateId = params.get('id');

      if (!certificateId) {
        setStatus('No certificate ID supplied. Append ?id=XYZ to the URL.', 'danger');
        return;
      }

      verifyId(certificateId.trim());

      copyLinkBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(window.location.href);
          copyLinkBtn.textContent = 'Copied';
          setTimeout(() => (copyLinkBtn.textContent = 'Copy link'), 1500);
        } catch (error) {
          alert('Clipboard not available.');
        }
      });

      printBtn.addEventListener('click', () => window.print());

      async function verifyId(value) {
        hide(recordCard);
        hide(errorCard);
        setStatus('Looking up certificate…', 'secondary');

        try {
          const response = await fetch(`./data.json?_=${Date.now()}`, { cache: 'no-store' });
          if (!response.ok) {
            throw new Error('Unable to load registry.');
          }

          const registry = await response.json();
          const normalized = value.toLowerCase();
          const record = registry.find((entry) =>
            [entry.id, entry.certificateId]
              .filter(Boolean)
              .some((candidate) => candidate.trim().toLowerCase() === normalized),
          );

          if (!record) {
            showError('No certificate matches the supplied ID.');
            return;
          }

          renderRecord(record);
          setStatus('Certificate verified.', 'success');
        } catch (error) {
          showError(error.message);
        }
      }

      function renderRecord(record) {
        titleEl.textContent = record.fullName || 'Certificate';
        certIdEl.textContent = record.certificateId || record.id || '—';
        nameEl.textContent = record.fullName || '—';
        courseEl.textContent = record.courseName || '—';
        dateEl.textContent = formatDate(record.completionDate);
        issuerEl.textContent = record.issuer || '—';
        show(recordCard);
      }

      function showError(message) {
        errorText.textContent = message;
        show(errorCard);
        setStatus('Verification failed.', 'danger');
      }

      function setStatus(message, type) {
        statusText.textContent = message;
        statusText.className = `alert alert-${type} small`;
      }

      function show(element) {
        element.classList.remove('d-none');
      }

      function hide(element) {
        element.classList.add('d-none');
      }

      function formatDate(value) {
        if (!value) return '—';
        const parsed = new Date(value);
        if (Number.isNaN(parsed.getTime())) {
          return value;
        }
        return parsed.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      }
    });
  </script>
</body>
</html>
