<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDI Certificate Verifier</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              

            
              <div id="status-text" class="alert alert-secondary small" role="status">Waiting for URL parameterâ€¦</div>

              <div id="record-card" class="card mt-4 d-none">
                <div class="card-body">
                  <h2 id="record-title" class="h5">&nbsp;</h2>
                  <dl class="row small mb-3">
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Certificate ID</dt>
                      <dd id="field-cert-id" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Full Name</dt>
                      <dd id="field-name" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Course</dt>
                      <dd id="field-course" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-6 mb-2">
                      <dt class="text-muted">Completion Date</dt>
                      <dd id="field-date" class="mb-0 fw-semibold"></dd>
                    </div>
                    <div class="col-12 mb-2">
                      <dt class="text-muted">Issuer</dt>
                      <dd id="field-issuer" class="mb-0 fw-semibold"></dd>
                    </div>
                  </dl>
                  <div class="d-flex flex-wrap gap-2">
                    <button id="copy-link" type="button" class="btn btn-outline-primary btn-sm">Copy link</button>
                    <button id="print-btn" type="button" class="btn btn-outline-secondary btn-sm">Print</button>
                  </div>
                </div>
              </div>

              <div id="error-card" class="alert alert-danger mt-4 d-none" role="alert">
                <span id="error-text"></span>
              </div>
            </div>
            <div class="card-footer text-center text-muted small">
              Centre for Digital Initiatives
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./verify.js"></script>
</body>
</html>
